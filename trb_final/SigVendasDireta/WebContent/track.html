<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->

  </head>
  <body>
    <div id="map" class="map" style="height: 720px; width: 1024px; display: inline-block;"></div>
    <div style="display:inline-block;">
        <ul style="list-style:none;">
            <li><button id="btnCriarTrajeto">Criar Trajeto</button></li>
            <li><button id="btnCancelarTrajeto">Cancelar Trajeto</button></li>
            <li><button id="btnShowFeatures">Show Features</button></li>
        </ul>

    </div>
    <div id="info" style="display: none;"></div>
    <label for="track">
      track position
      <input id="track" type="checkbox"/>
    </label>
    <!--
    <p>
      position accuracy : <code id="accuracy"></code>&nbsp;&nbsp;
      altitude : <code id="altitude"></code>&nbsp;&nbsp;
      altitude accuracy : <code id="altitudeAccuracy"></code>&nbsp;&nbsp;
      heading : <code id="heading"></code>&nbsp;&nbsp;
      speed : <code id="speed"></code>
    </p>
    -->
    <div id="geojson">
    </div>

    <script src="js/jquery/jquery-3.1.1.min.js"></script>
    <script src="js/ol/ol-debug.js"></script>
    <script src="js/olTest2.js"></script>
  </body>
</html>
